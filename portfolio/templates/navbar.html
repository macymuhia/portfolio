<div class="col-md-2">
    <div><img src="{{profile.profile_pic.url}}" class="img-responsive img-circle" alt=""></div>
    <h2>
        {{profile.name}}
    </h2>
    <ul class="nav flex-column text-center">
        <li class="nav-item">
            <p></p>
        </li>
        {% for menu in menus %}

        <li class="nav-item">
            <a class="nav-link active" href="#">{{menu.name}}</a>
        </li>
        {% empty %}
        <li class="nav-item">
            <p>No menus</p>
        </li>
        {% endfor %}

    </ul>
    <p>
        {{ profile.pub_date }}
    </p>
</div>
