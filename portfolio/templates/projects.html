{% extends 'base.html' %}
<div class="container-fluid">
    {% block content %}
    <div class="menu">
        <div class="col-md-10">
            <div class="projects">
                <header>
                    <div class="text-center">
                        <h1>Projects</h1>
                    </div>
                </header>

                <main>
                    <div class="row">
                        {% for project in projects %}

                        <div class="col-md-6">
                            <div class="hovereffect card">
                                <img src="{{ project.image.url }}" class="img-responsive img-rounded" alt="">

                                <div class="overlay">

                                    <p>
                                        <a href="{% url 'project' id=project.id %}">View project details</a>
                                    </p>
                                    <p>
                                        <a href="{{ project.project_url }}" target="_blank">Visit&nbsp;{{ project.name }}</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                        {% empty %}
                        <div class="card text-center">
                            <h3>No Projects yet</h3>
                        </div>
                        {% endfor %}
                    </div>


                </main>

            </div>
        </div>
    </div>
    <!-- end content block -->
    {% endblock %}
</div>
